<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div id="side-menu" class="fas fa-bars">

    </div>

    <div class="side-bar">
        <h1 class="heading">
            filter images
        </h1>
        <div class="box">
            <h3 class="title">
                search images:
            </h3>
            <input type="text" placeholder="Search image..." id="search-box">
        </div>

        <div class="box">
            <h3 class="title">
                category :
            </h3>
            <div class="category">
                <div class="btn active" data-category="all">
                    all
                </div>
                <div class="btn" data-category="animal">
                    animals
                </div>
                <div class="btn" data-category="food">
                    food
                </div>
                <div class="btn" data-category="fish">
                    fish
                </div>
                <div class="btn" data-category="flower">
                    flower
                </div>
            </div>
        </div>

        <div class="box">
            <h3 class="title">
                type :
            </h3>
            <div class="type">
                <div class="btn active" data-type="all">
                    all type
                </div>
                <div class="btn" data-type="jpg">
                    jpg
                </div>
                <div class="btn" data-type="png">
                    png
                </div>
                <div class="btn" data-type="svg">
                    svg
                </div>
            </div>
        </div>

    </div>

    <div class="gallery">
        <h1 class="heading">
            image gallery
        </h1>

        <div class="image-container">
            <img src="./images/img-1.jpg" data-cat="animal" data-search="brid amimal chick cute">
            <img src="./images/img-2.svg" data-cat="food" data-search="food vector cookie">
            <img src="./images/img-3.png" data-cat="food" data-search="food corn cartoon">
            <img src="./images/img-4.jpg" data-cat="fish" data-search="fish amimal dolphin">
            <img src="./images/img-5.jpg" data-cat="animal" data-search="amimal squirrel cute">
            <img src="./images/img-6.png" data-cat="animal" data-search="amimal panda png cartoon">
            <img src="./images/img-7.svg" data-cat="animal" data-search="amimal penguine bird cartoon">
            <img src="./images/img-8.jpg" data-cat="animal" data-search="amimal brid cute">
            <img src="./images/img-9.png" data-cat="animal" data-search="amimal cat mouse cute png">
            <img src="./images/img-10.svg" data-cat="fish" data-search="amimal fish shark vector">
            <img src="./images/img-11.jpg" data-cat="food" data-search="food orange">
            <img src="./images/img-12.svg" data-cat="food" data-search="food vector juice drink">
            <img src="./images/img-13.png" data-cat="food" data-search="food chicken cartoon png">
            <img src="./images/img-14.jpg" data-cat="food" data-search="food coffee bread breakfast">
            <img src="./images/img-15.png" data-cat="food" data-search="food burger png cartoon">
            <img src="./images/img-16.svg" data-cat="food" data-search="food popcorn vector">
            <img src="./images/img-17.jpg" data-cat="food" data-search="food pancake breakfast">
            <img src="./images/img-18.svg" data-cat="flower" data-search="flower plants vector">
            <img src="./images/img-19.png" data-cat="flower" data-search="flower plants cartoon">
            <img src="./images/img-20.jpg" data-cat="flower" data-search="flower plants nature">

        </div>
    </div>

    <div class="popup-image">
        <img src="./images/img-1.jpg" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
